<!DOCTYPE html>
<html lang="en">

<head>
    <title>Holy Cross School Online Course</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% load static %}
    <link rel="stylesheet" href="{% static 'course/css/bootstrap.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="icon" href="{% static 'course/img/favicon.ico' %}" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="{% static 'course/js/bootstrap.js' %}"></script>
    <script src="{% static 'course/js/jquery.cookie.js' %}"></script>
    <style type="text/css">

        body, html {
            height: 100%;
        }
        
        .bg { 
            /* The image used */
            background-image: url("{% static 'course/img/bkg2.png' %}");
        
            /* Full height */
        
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .login-block {
            background: rgb(94, 144, 236);
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to bottom, rgb(140, 180, 255), rgb(62, 65, 240));
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to bottom, rgb(140, 180, 255), rgb(62, 65, 240));
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

            width: 100%;
            padding: 50px 0;
        }

        .banner-sec {
            background: url({% static 'course/img/bkg1.png' %})  no-repeat left bottom;
            background-size:cover;
            min-height:500px; border-radius: 0 10px 10px 0; padding:0;}

                .container {
                background: #fff;
                border-radius: 10px;
                box-shadow: 15px 20px 0px rgba(0, 0, 0, 0.1);
            }

            .carousel-inner {
                border-radius: 0 10px 10px 0;
            }

            .carousel-caption {
                text-align: left;
                left: 5%;
            }

            .login-sec {
                padding: 50px 30px;
                position: relative;
            }

            .login-sec .copy-text {
                position: absolute;
                width: 80%;
                bottom: 20px;
                font-size: 13px;
                text-align: center;
            }

            .login-sec .copy-text i {
                color: rgb(140, 180, 255);
            }

            .login-sec .copy-text a {
                color: rgb(62, 65, 240);
            }

            .login-sec h2 {
                margin-bottom: 30px;
                font-weight: 800;
                font-size: 30px;
                color:dodgerblue;
            }

            .login-sec h2:after {
                content: " ";
                width: 100px;
                height: 5px;
                background: rgb(140, 180, 255);
                display: block;
                margin-top: 20px;
                border-radius: 3px;
                margin-left: auto;
                margin-right: auto
            }

            .btn-login {
                background: dodgerblue;
                color: #fff;
                font-weight: 600;
            }

            .banner-text {
                width: 70%;
                position: absolute;
                bottom: 40px;
                padding-left: 20px;
            }

            .banner-text h2 {
                color: #fff;
                font-weight: 600;
            }

            .banner-text h2:after {
                content: " ";
                width: 100px;
                height: 5px;
                background: #FFF;
                display: block;
                margin-top: 20px;
                border-radius: 3px;
            }

            .banner-text p {
                color: #fff;
            }
    </style>
</head>

<body class="bg" style="background-color:#eeeeee;">

    {% block content %} {% endblock %}<br>

</body>

</html>
